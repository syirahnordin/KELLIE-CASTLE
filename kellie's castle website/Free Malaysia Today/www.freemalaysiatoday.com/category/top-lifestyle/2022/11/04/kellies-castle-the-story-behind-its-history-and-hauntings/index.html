SetInnerHTML\":{\"__html\":\"Kellie-Smith had arrived in Malaya some 20 years earlier, working as a civil engineer on road projects in Batu Gajah.\"}}],\"\\n\",[\"$\",\"figure\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"htmr-img-wrapper\",\"itemProp\":\"image\",\"itemType\":\"https://schema.org/ImageObject\",\"itemScope\":true,\"children\":[[\"$\",\"meta\",null,{\"content\":\"../../../../../../../media.freemalaysiatoday.com/wp-content/uploads/2022/11/recreation-lifestyle-fmt-031122-1.jpg\",\"itemProp\":\"url\"}],[\"$\",\"meta\",null,{\"content\":\"800\",\"itemProp\":\"width\"}],[\"$\",\"meta\",null,{\"content\":\"500\",\"itemProp\":\"height\"}],[\"$\",\"$L2d\",null,{\"alt\":\"Free Malaysia Today\",\"className\":\"htmr-img h-auto\",\"height\":570,\"width\":912,\"src\":\"../../../../../../../media.freemalaysiatoday.com/wp-content/uploads/2022/11/recreation-lifestyle-fmt-031122-1.jpg\",\"sizes\":\"(max-width: 440px) 200px, (max-width: 640px) 400px, (max-width: 768px) 800px, 912px\",\"loading\":\"lazy\",\"priority\":false,\"placeholder\":\"blur\",\"blurDataURL\":\"data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 912 570'%3E%3Crect width='912' height='570' fill='%23cccccc'/%3E%3C/svg%3E\"}]]}],[\"$\",\"figcaption\",null,{\"className\":\"htmr-figcaption\",\"children\":[\"A recreation of the mansion’s living area, just as how William Kellie-Smith would have seen it during his day. (Moganraj Villavan @ FMT Lifestyle)\"]}]]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Eager to make a fortune, Kellie-Smith struck out into many different industries, only to meet varying levels of failure in each one.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Thankfully for him, investing in rubber plantations proved to be his saving grace and he would go on to accrue a fortune.\"}}],[\"$\",\"$L27\",null,{\"customStyle\":{\"minWidth\":\"320px\",\"minHeight\":\"50px\",\"clear\":\"both\",\"textAlign\":\"center\",\"marginBottom\":20,\"overflow\":\"hidden\"},\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661362705442-0\",\"name\":\"ROS_Mobile_Leaderboard_b\",\"sizes\":[320,50],\"onlyMobile\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"It was during this time that he had Kellas House built, the predecessor to Kellie’s Castle which still stands next to the ruined mansion.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"In 1903, Kellie-Smith returned to Scotland to bring his sweetheart, Agnes, to Malaya, where they had two children, Helen and Anthony.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Anthony’s birth in 1915 heralded the beginning of Kellie’s Castle, and it was to be quite the impressive project.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Kellie brought in 70 workers from Chennai, India to work on the mansion which boasted four floors and 14 rooms.\"}}],[\"$\",\"$L27\",null,{\"customStyle\":{\"minWidth\":\"300px\",\"minHeight\":\"250px\",\"clear\":\"both\",\"textAlign\":\"center\",\"marginBottom\":20,\"overflow\":\"hidden\"},\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661333336129-0\",\"name\":\"ROS_Midrec\",\"sizes\":[300,250],\"onlyMobile\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"It was also meant to be the site of Malaya’s first-ever lift, with the shaft still visible to this day.\"}}],\"\\n\",[\"$\",\"figure\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\ or supernatural activity.\",\"url\":\"index.html\",\"dateline\":\"BATU GAJAH\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https://www.freemalaysiatoday.com/category/top-lifestyle/2022/11/04/kellies-castle-the-story-behind-its-history-and-hauntings/\"},\"datePublished\":\"2022-11-04T07:00:52+08:00\",\"dateModified\":\"2022-11-04T07:01:13+08:00\",\"author\":{\"@type\":\"Person\",\"name\":\"Noel Wong @ FMT Lifestyle\",\"url\":\"https://www.freemalaysiatoday.com//category/author/noelwong/\",\"sameAs\":\"https://www.freemalaysiatoday.com//category/author/noelwong/\"},\"publisher\":{\"@type\":\"NewsMediaOrganization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"../../../../../../icon-512x512.png\",\"width\":512,\"height\":512},\"sameAs\":[\"https://www.facebook.com/profile.php?id=100064467980422\",\"https://www.instagram.com/freemalaysiatoday\",\"https://x.com/fmtoday\",\"https://t.me/FreeMalaysiaToday\",\"https://www.youtube.com/@FreeMalaysiaToday\",\"https://www.linkedin.com/company/fmt-news/\",\"https://www.tiktok.com/@freemalaysiatoday\",\"https://en.wikipedia.org/wiki/Free_Malaysia_Today\",\"https://ms.wikipedia.org/wiki/Free_Malaysia_Today\"]},\"image\":{\"@context\":\"https://schema.org/\",\"@type\":\"ImageObject\",\"url\":\"../../../../../../../media.freemalaysiatoday.com/wp-content/uploads/2022/11/kellies-lifestyle-fmt-031122-1.jpg\",\"contentUrl\":\"../../../../../../../media.freemalaysiatoday.com/wp-content/uploads/2022/11/kellies-lifestyle-fmt-031122-1.jpg\",\"height\":500,\"width\":800,\"license\":\"https://creativecommons.org/licenses/by/4.0/\",\"creditText\":\"Free Malaysia Today\",\"acquireLicensePage\":\"https://www.freemalaysiatoday.com/privacy-policy/\",\"creator\":{\"@type\":\"Organization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\"},\"copyrightNotice\":\"© Free Malaysia Today, 2024\"},\"thumbnailUrl\":\"../../../../../../../media.freemalaysiatoday.com/wp-content/uploads/2022/11/kellies-lifestyle-fmt-031122-1.jpg\",\"articleBody\":\"Over a century old now, Kellie’s Castle remains among Perak’s most visited tourist destinations. (Moganraj Villavan @ FMT Lifestyle)BATU GAJAH: It is among Malaysia’s most famous tourist destinations; yet, it retains an air of mystery that seems to only grow thicker with time.Kellie’s Castle is a curious relic of an era long past, with a timeless and tragic story retold for many generations now.As though its colourful story is not intriguing enough, there are also dark tales of things that lurk in the ruined halls of this once-lavish mansion.But before delving into tales of the macabre, it would be better to explain the verified facts that are available about Kellie’s Castle.Built in 1910, the mansion was the residence of one William Kellie-Smith, a Scottish man who made a fortune as a plantation owner in Malaya.Kellie-Smith had arrived in Malaya some 20 years earlier, working as a civil engineer on road projects in Batu Gajah.A recreation of the mansion’s living area, just as how William Kellie-Smith would have seen it during his day. (Moganraj Villavan @ FMT Lifestyle)Eager to make a fortune, Kellie-Smith struck out into many different industries, only to meet varying levels of failure in each one.Thankfully for him, investing in rubber plantations proved to be his saving grace and he would go on to accrue a fortune.It was during this time that he had Kellas House built, the predecessor to Kellie’s Castle which still stands next to the ruined mansion.In 1903, Kellie-Smith returned to Scotland to bring his sweetheart, Agnes, to Malaya, where they had two children, Helen and Anthony.Anthony’s birth in 1915 heralded the beginning of Kellie’s Castle, and it was to be quite the impressive project.Kellie brought in 70 workers from Chennai, India to work on the mansion which boasted four floors and 14 rooms.It was also meant to be the site of Malaya’s first-ever lift, with the shaft still visible to this day.Kellie’s Castle was meant to house Malaya’s first-ever elevator, capable of taking passengers from the roof all the way down into the basement. (Moganraj Villavan @ FMT Lifestyle)In addition to the lift, the mansion was home to several underground tunnels, secret rooms and hidden stairways, some of which are accessible to tourists today.Aside from its astounding dimensions, its architecture was also unique, being inspired by Moorish, Indo-Saracenic and Roman designs.One might wonder what drove Kellie-Smith to go all out with Kellie’s Castle, and here’s why.Before he had built his fortune, Kellie-Smith was often looked down on and ridiculed by other British landowners in Malaya.Now that he had wealth in hand, the prideful Kellie-Smith wished to prove his detractors wrong with his opulent building project.Unfortunately, his critics ended up having the last laugh as Kellie-Smith’s luck took a downturn once more.Construction of Kellie’s Castle was delayed with many of the construction workers falling ill courtesy of the 1918 influenza pandemic.Kellie’s Castle has been the subject of many supernatural tales, with some people alleging Kellie-Smith’s ghost still haunts its halls. (Moganraj Villavan @ FMT Lifestyle)Misplaced investments also ended up costing him financially and more tragically, his health began to fail him.In 1926, while in Lisbon to pick up the lift, he contracted pneumonia and died of his illness at the age of 56.Grieving over his loss, Agnes and her children returned to Britain, leaving behind their Malayan estate forever.His plantations and estates were sold off to a British company, which had little interest in the half-completed Kellie’s Castle.Hence, for decades afterwards, the mansion was left to rot and crumble amidst the ever-encroaching jungle.Despite its owner’s unfortunate end, the story of Kellie’s Castle does not end there as it continues to be the centre of many supernatural stories.Placards located around Kellie’s Castle today tell of unexplained sightings of ghostly figures on the mansion’s grounds.One story tells of how a pair of tourists spotted a ghostly figure in one of the mansion’s windows, supposedly belonging to that of Kellie-Smith himself!From the rooftop courtyard, visitors can look out onto the lands that once belonged to the doomed owner of Kellie’s Castle. (Moganraj Villavan @ FMT Lifestyle)There have also been reports of a ghostly child playing in the bedroom that formerly belonged to Kellie-Smith’s daughter, Helen.These stories have landed Kellie’s Castle in many lists of haunted places in Malaysia, though one must wonder if they are simply products of overactive imaginations.After all, Kellie-Smith died in Lisbon, so his spirit would have had to travel far to haunt the halls of his abandoned mansion.And Helen, whose writings were important in understanding Kellie’s Castle, never had much of a personal attachment to the place either.Today, the immediate area around Kellie’s Castle has been developed for tourism purposes, with modern facilities catering to hordes of tourists.After years of abandonment, it seems that Kellie’s Castle has finally gained the recognition its owner desired, albeit not so much for its opulence as for its tragic history.Kompleks Pelancongan Kellie\u0026#8217;s CastleLot 48436, KM 55, Jalan Gopeng31000 Batu GajahPerak Darul RidzuanOperating hours: 9.00am-5.00pm dailyContact: 05-365 3381\",\"wordCount\":829,\"timeRequired\":\"PT5M\",\"inLanguage\":\"en\",\"copyrightYear\":2024,\"copyrightHolder\":{\"@type\":\"Organization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\"},\"articleSection\":\"General\",\"genre\":\"General News\",\"audience\":{\"@type\":\"Audience\",\"audienceType\":\"Global readers interested in diverse news topics\",\"geographicArea\":{\"@type\":\"AdministrativeArea\",\"name\":\"Global\"}},\"keywords\":\"\",\"isAccessibleForFree\":true,\"interactionStatistic\":[{\"
